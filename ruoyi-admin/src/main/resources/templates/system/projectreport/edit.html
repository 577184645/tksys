<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目报备')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-projectreport-edit" th:object="${projectreport}">
            <input name="projectreportId" th:field="*{projectreportId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售识别码：</label>
                <div class="col-sm-8">
                    <input name="projectreportHeadingcode" th:field="*{projectreportHeadingcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报备时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="projectreportDate" th:value="${#dates.format(projectreport.projectreportDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最终用户：</label>
                <div class="col-sm-8">
                    <input name="projectreportLastuser" th:field="*{projectreportLastuser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectreportName" th:field="*{projectreportName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设计院：</label>
                <div class="col-sm-8">
                    <input name="projectreportDesigninginstitute" th:field="*{projectreportDesigninginstitute}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资金来源：</label>
                <div class="col-sm-8">
                    <input name="projectreportCapitalsource" th:field="*{projectreportCapitalsource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投资方信息：</label>
                <div class="col-sm-8">
                    <input name="projectreportInvestorinfo" th:field="*{projectreportInvestorinfo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否是EPC项目：</label>
                <div class="col-sm-8">
                    <input name="projectreportIsepcproject" th:field="*{projectreportIsepcproject}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目地点：</label>
                <div class="col-sm-8">
                    <input name="projectreportProjectaddress" th:field="*{projectreportProjectaddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购方：</label>
                <div class="col-sm-8">
                    <input name="projectreportProjectpurchaser" th:field="*{projectreportProjectpurchaser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投标：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="projectreportBiddate" th:value="${#dates.format(projectreport.projectreportBiddate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涉及到的产品：</label>
                <div class="col-sm-8">
                    <input name="projectreportProduct" th:field="*{projectreportProduct}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大致金额：</label>
                <div class="col-sm-8">
                    <input name="projectreportDapproximatelymoney" th:field="*{projectreportDapproximatelymoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户联系方式及职位：</label>
                <div class="col-sm-8">
                    <input name="projectreportCphoneandposition" th:field="*{projectreportCphoneandposition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设计院联系方式及职位：</label>
                <div class="col-sm-8">
                    <input name="projectreportSphoneandposition" th:field="*{projectreportSphoneandposition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">竞争对手情况：</label>
                <div class="col-sm-8">
                    <input name="projectreportCompetitorinfo" th:field="*{projectreportCompetitorinfo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">招标方：</label>
                <div class="col-sm-8">
                    <input name="projectreportTenderer" th:field="*{projectreportTenderer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">几轮报价：</label>
                <div class="col-sm-8">
                    <input name="projectreportOffersize" th:field="*{projectreportOffersize}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中标概率：</label>
                <div class="col-sm-8">
                    <input name="projectreportProbability" th:field="*{projectreportProbability}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户关心的问题：</label>
                <div class="col-sm-8">
                    <input name="projectreportProblem" th:field="*{projectreportProblem}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">能中标的理由：</label>
                <div class="col-sm-8">
                    <input name="projectreportReason" th:field="*{projectreportReason}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">拜访记录：</label>
                <div class="col-sm-8">
                    <input name="projectreportVisitingclients" th:field="*{projectreportVisitingclients}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主要关系：最终用户/EPC：</label>
                <div class="col-sm-8">
                    <input name="projectreportRelation" th:field="*{projectreportRelation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目状态：</label>
                <div class="col-sm-8">
                    <textarea name="projectreportProjectstatus" class="form-control">[[*{projectreportProjectstatus}]]</textarea>
                </div>
            </div>


        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/projectreport";
        $("#form-projectreport-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-projectreport-edit').serialize());
            }
        }

        $("input[name='projectreportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='projectreportBiddate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='cTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='uTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
