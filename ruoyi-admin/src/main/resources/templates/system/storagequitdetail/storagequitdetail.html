<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('退料列表')" />
    <style>
        .select-table table {
            table-layout:fixed;
        }


    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <input name="storagequitbillid" id="storagequitbillid" th:value="${storagequitid}" hidden="hidden"/>

            <div class="btn-group-sm" id="toolbar" role="group">
             <!--   <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:storagequitdetail:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:storagequitdetail:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:storagequitdetail:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>-->
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:storagequitdetail:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:storagequitdetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:storagequitdetail:remove')}]];
        var prefix = ctx + "system/storagequitdetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "退料",
                queryParams : {
                    storagequitbillid: $("#storagequitbillid").val()
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'null',
                    visible: false
                },
                    {
                        field: 'storagequitbillid',
                        title: '所属退料单',

                    },
                    {
                        field: 'materialcode',
                        title: '物料代码'
                    },

                    {
                        field: 'counts',
                        title: '数量'
                    },


                    {
                        field: 'supplier',
                        title: '供应商'
                    },

                    {
                        field: 'serialNumber',
                        title: '序列号'
                    },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
