<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('物料列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:child:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:child:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:child:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:child:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:materialChild:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:materialChild:remove')}]];
        var prefix = ctx + "system/child";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "物料",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'name', 
                    title: '名称'
                },
                {
                    field: 'materialcode', 
                    title: '编码'
                },
                {
                    field: 'partnumber', 
                    title: '型号'
                },
                {
                    field: 'description', 
                    title: '描述'
                },
                {
                    field: 'footprint', 
                    title: '封装'
                },
                {
                    field: 'manufacture', 
                    title: '品牌'
                },
                {
                    field: 'unit', 
                    title: '单位'
                },
                {
                    field: 'inputoperator', 
                    title: '物料信息注册者'
                },
                {
                    field: 'inputdate', 
                    title: '物料信息注册时间'
                },
                {
                    field: 'approvedby', 
                    title: '批准者'
                },
                {
                    field: 'approveddate', 
                    title: '批准时间'
                },
                {
                    field: 'approvedstatus', 
                    title: '批准状态'
                },
                {
                    field: 'productmpq', 
                    title: '最少包装量'
                },
                {
                    field: 'productmoq', 
                    title: '最少起订量'
                },
                {
                    field: 'leadtime', 
                    title: '交期'
                },
                {
                    field: 'comments', 
                    title: '备注'
                },
                {
                    field: 'typeId', 
                    title: '类型id'
                },
                {
                    field: 'deptId', 
                    title: '部门'
                },
                {
                    field: 'safestock', 
                    title: '安全库存'
                },
                {
                    field: 'ordernumber', 
                    title: '供方料号'
                },
                {
                    field: 'buyer', 
                    title: '采购员'
                },
                {
                    field: 'materialId', 
                    title: 'null'
                },
                {
                    field: 'cTime', 
                    title: '创建时间'
                },
                {
                    field: 'uTime', 
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
