<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增物料')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-child-add">
            <input name="materialId" type="hidden" th:value="${materialId}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">型号：</label>
                <div class="col-sm-8">
                    <input name="partnumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input name="description" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">封装：</label>
                <div class="col-sm-8">
                    <input name="footprint" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">

                    <input name="manufacture" class="form-control" type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参考购买链接：</label>
                <div class="col-sm-8">
                    <input name="link" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">单位：</label>
                <div class="col-sm-8">
                    <input name="unit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">物料信息注册者：</label>
                <div class="col-sm-8">
                    <select  name="inputoperator" class="form-control m-b">
                        <option value="">所有</option>
                        <option   th:each="user:${userList}"
                                  th:selected="*{userName}==${user.userName}"
                                  th:value="${user.userName}"
                                  th:text="${user.userName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批准者：</label>
                <div class="col-sm-8">
                    <select  name="approvedby" class="form-control m-b">
                        <option value="">所有</option>
                        <option  th:each="user:${userList}"
                                 th:value="${user.userName}"
                                 th:text="${user.userName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批准时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="approveddate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批准状态：</label>
                <div class="col-sm-8">
                    <input name="approvedstatus" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最少包装量：</label>
                <div class="col-sm-8">
                    <input name="productmpq" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最少起订量：</label>
                <div class="col-sm-8">
                    <input name="productmoq" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">交期(周)：</label>
                <div class="col-sm-8">
                    <input name="leadtime" class="form-control" type="text">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">安全库存：</label>
                <div class="col-sm-8">
                    <input name="safestock" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">采购员：</label>
                <div class="col-sm-8">
                    <select   name="buyer" class="form-control m-b">
                        <option value="">所有</option>
                        <option   th:each="user:${userList}"
                                  th:selected="${user.userName=='陈忠'}"
                                  th:value="${user.userName}"
                                  th:text="${user.userName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="comments" class="form-control" type="text">
                </div>
            </div>



        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/materialChild"
        $("#form-child-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-child-add').serialize());
            }
        }

        $("input[name='inputdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='approveddate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='cTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='uTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
