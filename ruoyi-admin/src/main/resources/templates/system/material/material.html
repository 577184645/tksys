<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('用户列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
	<style>
		.select-table table {
			table-layout:fixed;
		}

		.select-table .table td {

			word-break : break-all;

			/* 配合宽度来使用 */
			height:40px;
		}




	</style>
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 物料类别
				</div>
				<div class="box-tools pull-right">

				    <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理物料类型"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新物料类型"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>

	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">

					<form id="formId">
						<select style="display: none;" id="materialdept"   class="form-control m-b">
							<option  th:each="materialdept:${materialdeptList}"
									 th:value="${materialdept.id}"
									 th:text="${materialdept.deptname}"
							></option>
						</select>
						<select  style="display: none;"  id="materialtype"  class="form-control m-b">
							<option  th:each="materialtype:${materialtypeList}"
									 th:value="${materialtype.deptId}"
									 th:text="${materialtype.deptName}"
							></option>
						</select>
						<div class="select-list">
							<ul>
								<input type="hidden" id="deptId" name="deptId">
								<input type="hidden" id="parentId" name="parentId">


								<li>
									<label>物料编码：</label>
									<input type="text" name="materialcode"/>
								</li>
								<li>
									<label>物料名称：</label>
									<input type="text" name="name"/>
								</li>
								<li>
									<label>物料型号：</label>
									<input type="text" name="partnumber"/>
								</li>
								<li>
									<label>物料品牌：</label>
									<input type="text" name="manufacture"/>
								</li>
								<li>
									<label>物料描述：</label>
									<input type="text" name="description"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
									<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>

		        <div class="btn-group-sm" id="toolbar" role="group">
				<!--	<a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:material:import">
						<i class="fa fa-upload"></i> 导入
					</a>-->
					<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:material:add">
		                <i class="fa fa-plus"></i> 新增
		            </a>
					<!--<a class="btn btn-success single disabled" onclick="add()" shiro:hasPermission="system:material:add">
						<i class="fa fa-plus"></i> 添加后缀编码
					</a>
		             <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:material:edit">
			            <i class="fa fa-edit"></i> 修改
			        </a>
		            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:material:remove">
		                <i class="fa fa-remove"></i> 删除
		            </a>

		            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:material:export">
			            <i class="fa fa-download"></i> 导出
			        </a>-->
		        </div>

		        <div class="col-sm-12 select-table table-bordered">
				    <table id="bootstrap-table"  	></table>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag= [[${@permission.hasPermi('system:material:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:material:remove')}]];
		var prefix = ctx + "system/material";
        var prefix1 = ctx + "system/materialChild";
		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryUserList();
		    queryDeptTree();
		});

		function queryUserList() {
            var options = {
                url: prefix + "/list",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
				height: 500,
                sortName:"materialcode",
                modalName: "物料",
                detailView: true,
                onExpandRow : function(index, row, $detail) {
                    initChildTable(index, row, $detail);
                },
                pagination : true,
                pageSize : 10,
                pageNumber : 1,
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: 'null',
                        visible: false
                    },
                    {
                        field: 'materialcode',
                        title: '编码',
                    },

                    {
                        field: 'typeId',
                        title: '类型',
                        formatter: function(value, row, index) {
                            var str = $("#materialtype option").map(function(){
                                if (value==$(this).val()){
                                    return $(this).text();
								}

                            }).get().join(", ")
                            return str;
                        }

                    }
					,
                    {
                        field: 'deptId',
                        title: '部门',
                        formatter: function(value, row, index) {
                            var str = $("#materialdept option").map(function(){
                                if (value==$(this).val()){
                                    return $(this).text();
                                }

                            }).get().join(", ")
                            return str;
                        }

                    }
                    ,

                    {
                        title: '操作',
                        align: 'center',
                        width:120,
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="add(\'' + row.id + '\')"><i class="fa fa-plus"></i>添加</a>');

                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
		}

        initChildTable = function(index, row, $detail) {
            var childTable = $detail.html('<table style="table-layout:fixed"></table>').find('table');
            $(childTable).bootstrapTable({
                url: prefix1 + "/list",
                method: 'post',
                sidePagination: "server",
                contentType: "application/x-www-form-urlencoded",
                queryParams: {
                    materialId:row.id
				},
                columns: [

                    {
                        field: 'id',
                        title: 'id',
                        visible: false
                    },
                    {
                        field: 'name',
                        title: '名称'
                    },
                    {
                        field: 'partnumber',
                        title: '型号'
                    },
                    {
                        field: 'description',
                        title: '描述'
                    },
                    {
                        field: 'footprint',
                        title: '封装'
                    },
                    {
                        field: 'manufacture',
                        title: '品牌'
                    },
                    {
                        field: 'unit',
                        title: '单位'
                    },
                    {
                        field: 'comments',
                        title: '备注'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            });

        };





		function queryDeptTree()
		{
			var url = ctx + "system/materialtype/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);

			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$("#parentId").val(treeNode.pId);
				$.table.search();
			}
		}

		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});

		$('#btnCollapse').click(function() {

			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});

		$('#btnRefresh').click(function() {

			queryDeptTree();
		});


        function dept() {
            var url = ctx + "system/materialtype";
            $.modal.openTab("部门管理", url);
        }

        function remove(id) {
            table.set();
            $.modal.confirm("确定删除该条物料信息吗？", function() {
                var url =prefix1+"/remove";
                var data = { "ids": id };
                $.operate.submit(url, "post", "json", data);
            });

        }

        function add(id) {
            table.set();
            $.modal.open("添加物料信息", prefix1+"/add/"+(id));
        }

        function edit(id) {
            table.set();
            $.modal.open("修改物料信息", prefix1+"/edit/"+(id));
        }

	</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
				<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
