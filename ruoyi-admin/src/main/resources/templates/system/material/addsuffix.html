<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改物料列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-material-edit" th:object="${material}">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select required name="typeId" id="typeId"  class="form-control m-b">
                        <option value="">所有</option>
                        <option  th:each="materialtype:${materialtypeList}"
                                 th:value="${materialtype.deptId}"
                                 th:text="${materialtype.deptName}"
                                 th:selected="*{typeId}==${materialtype.deptId}"

                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部门：</label>
                <div class="col-sm-8">
                    <select required name="deptId" id="deptId"  class="form-control m-b">
                        <option value="">所有</option>
                        <option  th:each="materialdept:${materialdeptList}"
                                 th:value="${materialdept.id}"
                                 th:text="${materialdept.deptname}"
                                 th:selected="*{deptId}==${materialdept.id}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">物料编号：</label>
                <div class="col-sm-8">
                    <input  name="materialcode" th:field="*{materialcode}" required  readonly class="form-control" type="text">
                </div>
            </div>


            <div class="form-group">    
                <label class="col-sm-3 control-label">型号：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{partnumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input name="description" th:field="*{description}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">封装：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{footprint}" class="form-control" type="text">                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">

                    <input name="Manufacture" th:field="*{manufacture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位：</label>
                <div class="col-sm-8">
                    <input name="unit" th:field="*{unit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料信息注册者：</label>
                <div class="col-sm-8">
                    <select name="inputoperator" class="form-control m-b">
                        <option value="">全部</option>
                        <option   th:each="user:${userList}"
                                 th:value="${user.userName}"
                                 th:text="${user.userName}"
                                  th:selected="${material.inputoperator==user.userName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料信息注册时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="inputdate" th:value="${#dates.format(material.inputdate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">批准者：</label>
                <div class="col-sm-8">
                    <select name="approvedby" class="form-control m-b">
                        <option value="">全部</option>
                        <option   th:each="user:${userList}"
                                th:value="${user.userName}"
                                th:text="${user.userName}"
                                  th:selected="${material.approvedby==user.userName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">批准时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="approveddate" th:value="${#dates.format(material.approveddate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">批准状态：</label>
                <div class="col-sm-8">
                    <input name="approvedstatus" th:field="*{approvedstatus}" class="form-control" type="text">                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最少包装量：</label>
                <div class="col-sm-8">
                    <input name="productmpq" th:field="*{productmpq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最少起订量：</label>
                <div class="col-sm-8">
                    <input name="productmoq" th:field="*{productmoq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交期(周)：</label>
                <div class="col-sm-8">
                    <input name="leadtime" th:field="*{leadtime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">安全库存：</label>
                <div class="col-sm-8">
                    <input name="safestock" th:field="*{safestock}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供方料号：</label>
                <div class="col-sm-8">
                    <input name="ordernumber" th:field="*{ordernumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购员：</label>
                <div class="col-sm-8">
                    <select name="buyer" class="form-control m-b">
                        <option value="">全部</option>
                        <option   th:each="user:${userList}"
                                th:value="${user.userName}"
                                th:text="${user.userName}"
                                  th:selected="${material.buyer==user.userName}"
                        ></option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="comments" th:field="*{comments}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/material";
        $("#form-material-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/addsuffix", $('#form-material-edit').serialize());
            }
        }

        $("input[name='inputdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='approveddate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("#typeId").change(function () {

            $.ajax({
                url: ctx+'system/material/getMaterialcode',
                dataType: 'json',
                data: {typeId: $("#typeId").val(),deptId: $("#deptId").val()},
                success: function (data) {
                    $("#materialcode").val(data.materialcode);
                }
            });
        });






        $("#deptId").change(function () {
            $.ajax({
                url: ctx+'system/material/getMaterialcode',
                dataType: 'json',
                data: {typeId: $("#typeId").val(),deptId: $("#deptId").val()},
                success: function (data) {

                    $("#materialcode").val(data.materialcode);
                }
            });
        });


    </script>
</body>
</html>
