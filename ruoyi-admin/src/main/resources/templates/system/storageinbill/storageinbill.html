<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库单列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>外协库：</label>
                                <input type="text" name="outsourcewarehouse"/>
                            </li>
                            <li>
                                <label>采购单号：</label>
                                <input type="text" name="purchaseid"/>
                            </li>
                            <li class="select-time">
                                <label>入库时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="comments"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary single disabled" onclick="Info()"  >
                    <i class="fa fa-edit"></i> 查看
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:storageinbill:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:storageinbill:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:storageinbill:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:storageinbill:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:storageinbill:remove')}]];
        var prefix = ctx + "system/storageinbill";
        var prefix1 = ctx + "system/storageindetail";
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix1 + "/{id}",
                toolbar: "toolbar",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "入库单列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'stockinid', 
                    title: '入库单号'
                },
                {
                    field: 'outsourcewarehouse', 
                    title: '外协库'
                },
                {
                    field: 'purchaseid', 
                    title: '采购单号'
                },
                {
                    field: 'deliveryman', 
                    title: '送货人'
                },
                {
                    field: 'warehouseadmin', 
                    title: '库管员'
                },
                {
                    field: 'storagentime', 
                    title: '入库时间'
                },
                {
                    field: 'comments', 
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        function Info(id) {
            table.set();
            var row = $("#" + table.options.id).bootstrapTreeTable('getSelections')[0];

            if($.common.isEmpty(id) && table.options.type == table_type.bootstrapTreeTable) {
                if ($.common.isEmpty(row)) {
                    $.modal.alertWarning("请至少选择一条记录");
                    return;
                }
                var url = table.options.updateUrl.replace("{id}", row[table.options.uniqueId]);

                $.modal.openTab("修改" + table.options.modalName, url);
            } else {


                $.modal.openTab("入库单详细信息",editUrl(id));


            }
        }

        function editUrl(id) {
            var url = "/404.html";
            if ($.common.isNotEmpty(id)) {

                url = table.options.updateUrl.replace("{id}", id);

            } else {
                var id = $.common.isEmpty(table.options.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns(table.options.uniqueId);

                if (id.length == 0) {
                    $.modal.alertWarning("请至少选择一条记录");
                    return;
                }
                url = prefix1+"/"+(id);

            }
            return url;
        }
    </script>
</body>
</html>
