<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改出库单列表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-storageoutbill-edit" th:object="${storageoutbill}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库单号：</label>
                <div class="col-sm-8">
                    <input name="storageoutid" th:field="*{storageoutid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外协库：</label>
                <div class="col-sm-8">
                    <input name="outsourcewarehouse" th:field="*{outsourcewarehouse}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/storageoutbill";
        $("#form-storageoutbill-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-storageoutbill-edit').serialize());
            }
        }
    </script>
</body>
</html>
