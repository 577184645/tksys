<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库产品列表列表')" />
    <style>
        .select-table table {
            table-layout:fixed;
        }

        .select-table .table td {

            /*规定段落中的文本不进行换行 */
            white-space:nowrap;
            /* 配合宽度来使用 */
            height:40px;
        }
    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>物料名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>物料型号：</label>
                                <input type="text" name="partnumber"/>
                            </li>
                            <input name="storageinbillid" id="storageinbillid" th:value="${stockinid}" hidden="hidden"/>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="manufacture"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
     <script type="text/javascript" th:src="@{/js/jquery.jqprint-0.3.js}"></script>
    <script th:inline="javascript">

        var editFlag = [[${@permission.hasPermi('system:storageindetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:storageindetail:remove')}]];
        var prefix = ctx + "system/storageindetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                showFooter: true,
                exportUrl: prefix + "/export",
                modalName: "入库产品列表",
                queryParams : {
                    storageinbillid: $("#storageinbillid").val()
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'storageinbillid', 
                    title: '所属入库单',
                    width:130,
                    footerFormatter:function (value) {
                        var sumBalance = 0;
                        for (var i in value) {
                            sumBalance += parseFloat(value[i].money);
                        }

                        return "总金额：" + sumBalance.toFixed(4);
                    }
                },
                {
                    field: 'materialcode', 
                    title: '物料代码',
                    width:125
                },
                {
                    field: 'name', 
                    title: '物料名称',
                    width:140
                },

                {
                    field: 'partnumber', 
                    title: '物料型号',
                    width:230
                },
                {
                    field: 'manufacture',
                    title: '品牌',
                    width:130
                },
                {
                    field: 'price',
                    title: '单价',
                    width:130
                },
                {
                    field: 'counts',
                    title: '数量',
                    width:130
                },
                {
                    field: 'money',
                    title: '总金额',
                    width:130
                },
                {
                    field: 'unit',
                    title: '单位',
                    width:100
                },
                {
                    field: 'supplier',
                    title: '供应商',
                    width:230
                },
                {
                    field: 'rate',
                    title: '税率',
                    width:100
                },
                    {
                        field: 'taxamount',
                        title: '税额',
                        width:110
                    },
                    {
                        field: 'serialNumber',
                        title: '序列号',
                        width:120
                    },
                {
                    field: 'purchaseid',
                    title: '采购编号'
                },
                {
                    field: 'applyid',
                    title: '申请单号',
                    width:130
                },
                {
                    field: 'contractid',
                    title: '合同单号',
                    width:130
                },
                {
                    field: 'invoiceid',
                    title: '发票单号',
                    width:130
                },
                {
                    field: 'expressid',
                    title: '快递单号',
                    width:130
                },
                {
                    field: 'instoragecause',
                    title: '进库原因',
                    width:130
                },
                {
                    field: 'projectname',
                    title: '所属项目',
                    width:230
                },
                    {
                        field: 'proposer',
                        title: '申请人',
                        width:100
                    },
                {
                    field: 'comments',
                    title: '备注',
                    width:230
                },


                    {
                        field: 'footprint',
                        title: '封装',
                        width:100,
                    },
                {
                    field: 'cTime',
                    title: '创建时间',
                    width:160,
                },
                {
                    field: 'uTime',
                    title: '修改时间'
                    ,
                    width:160,
                },
                {
                    title: '操作',
                    align: 'center',
                    width:100,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                        ;              }
                }]
            };
            $.table.init(options);
        })




/*  function print() {
      $("#bootstrap-table").jqprint();
  }*/
    </script>
</body>
</html>
