<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库产品列表列表')" />
    <style>
        .select-table table {
            table-layout:fixed;
        }

        .select-table .table td {

            /*规定段落中的文本不进行换行 */

            /* 配合宽度来使用 */
            height:40px;
        }
    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <input name="storageinbillid" id="storageinbillid" th:value="${stockinid}" hidden="hidden"/>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
     <script type="text/javascript" th:src="@{/js/jquery.jqprint-0.3.js}"></script>
    <script th:inline="javascript">

        var editFlag = [[${@permission.hasPermi('system:storageindetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:storageindetail:remove')}]];
        var prefix = ctx + "system/storageindetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                showFooter: true,
                exportUrl: prefix + "/export",
                modalName: "入库产品列表",
                queryParams : {
                    storageinbillid: $("#storageinbillid").val()
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'storageinbillid',
                    title: '所属入库单',
                    width:160,
                    footerFormatter:function (value) {
                        var sumBalance = 0;
                        for (var i in value) {
                            sumBalance += parseFloat(value[i].money);
                        }

                        return "总金额：" + sumBalance.toFixed(4);
                    }
                },
                {
                    field: 'materialcode', 
                    title: '物料代码',
                },

                {
                    field: 'price',
                    title: '单价',
                },
                {
                    field: 'counts',
                    title: '数量',
                },
                {
                    field: 'money',
                    title: '总金额',
                },

                {
                    field: 'supplier',
                    title: '供应商',
                },
                {
                    field: 'rate',
                    title: '税率',
                },
                    {
                        field: 'taxamount',
                        title: '税额',
                    },
                    {
                        field: 'serialNumber',
                        title: '序列号',
                    },

                {
                    field: 'comments',
                    title: '备注',
                }

            ]
            };
            $.table.init(options);
        })




/*  function print() {
      $("#bootstrap-table").jqprint();
  }*/
    </script>
</body>
</html>
