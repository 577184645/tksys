<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('报价单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>报价单号：</label>
                                <input type="text" name="offerNumber"/>
                            </li>
                            <li>
                                <label>报价人：</label>
                                <input type="text" name="offerUsername"/>
                            </li>
                            <li>
                                <label>业务员：</label>
                                <input type="text" name="offerSalesman"/>
                            </li>
                            <li>
                                <label>报价项目：</label>
                                <input type="text" name="offerProject"/>
                            </li>
                            <li class="select-time">
                                <label>报价时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:offer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:offer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:offer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:offer:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:offer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:offer:remove')}]];
        var prefix = ctx + "system/offer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "报价单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'offerId', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'offerNumber', 
                    title: '报价单号'
                },
                {
                    field: 'offerUsername', 
                    title: '报价人'
                },
                {
                    field: 'offerSalesman', 
                    title: '业务员'
                },
                {
                    field: 'offerSalesmancontactway', 
                    title: '业务员联系方式'
                },
                {
                    field: 'offerMoney', 
                    title: '报价金额'
                },
                {
                    field: 'offerProject', 
                    title: '报价项目'
                },
                {
                    field: 'offerTime', 
                    title: '报价时间'
                },
           
                {
                    field: 'cTime', 
                    title: '创建时间'
                },
                {
                    field: 'uTime', 
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.offerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.offerId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
