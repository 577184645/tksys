<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增bom列表')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
    <th:block th:include="include :: bootstrap-editable-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <h4 class="form-header h4">基本信息</h4>
    <form class="form-horizontal m" id="form-bom-add" th:object="${bom}">

        <input name="id" th:field="*{id}" type="hidden">


        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">编号
                        ：</label>
                    <div class="col-sm-8">
                        <input name="number" th:field="*{number}" required id="number" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">版本
                        ：</label>
                    <div class="col-sm-8">
                        <input name="version" th:field="*{version}" required id="version" class="form-control" type="text">                        </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">名称：</label>
                    <div class="col-sm-8">
                        <input name="name" th:field="*{name}" required id="name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述：</label>
                    <div class="col-sm-8">
                        <input name="description" th:field="*{description}" id="description" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">型号：</label>
                    <div class="col-sm-8">
                        <input name="partnumber" th:field="*{partnumber}" required id="partnumber" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">发布状态：</label>
                    <div class="col-sm-8">
                        <select name="publishstatus" id="publishstatus" class="form-control m-b" th:with="type=${@dict.getType('publishstatus')}">
                            <option value=""></option>

                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"
                            th:selected="${dict.dictLabel}==*{publishstatus}"
                            ></option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属项目：</label>
                    <div class="col-sm-8">
                        <select name="project" id="project" class="form-control m-b" >
                            <option value=""></option>

                            <option th:each="project : ${projectList}" th:text="${project.name}" th:value="${project.name}"

                            th:selected="${project.name}==*{project}"
                            ></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品大类：</label>
                    <div class="col-sm-8">
                        <select name="producttype" id="producttype" class="form-control m-b" th:with="type=${@dict.getType('producttype')}">
                            <option value=""></option>

                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"
                             th:selected="${dict.dictLabel}==*{producttype}" ></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">价格：</label>
                    <div class="col-sm-8">
                        <input name="price" th:field="*{price}"  readonly  id="price" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">设计者：</label>
                    <div class="col-sm-8">

                        <select name="designer" id="designer" class="form-control m-b" th:with="type=${@dict.getType('bomuser')}">
                            <option value=""></option>

                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"

                            th:selected="${dict.dictLabel}==*{designer}"></option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">检查者：</label>
                    <div class="col-sm-8">

                        <select name="scrutineer" id="scrutineer" class="form-control m-b" th:with="type=${@dict.getType('bomuser')}">
                            <option value=""></option>

                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"
                                    th:selected="${dict.dictLabel}==*{scrutineer}"></option>
                        </select>
                    </div>
                </div>

            </div>



            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">批准者：</label>
                    <div class="col-sm-8">

                        <select name="approver" id="approver" class="form-control m-b" th:with="type=${@dict.getType('bomuser')}">
                            <option value=""></option>

                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"
                                    th:selected="${dict.dictLabel}==*{approver}"></option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">制作时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="timeofmaking" id="timeofmaking" th:value="${#dates.format(bom.timeofmaking, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-sm-6">

                <div class="form-group">
                    <label class="col-sm-3 control-label">检查时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="inspectiontime" id="inspectiontime" th:value="${#dates.format(bom.inspectiontime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">                        </div>
                    </div>
                </div>

            </div>


            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">批准时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="approvaltime" id="approvaltime" th:value="${#dates.format(bom.approvaltime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <input name="remark" th:field="*{remark}" id="remark" class="form-control" type="text">
                    </div>
                </div>
            </div>


        </div>

    </form>
</div>
<div class="container-div">
    <div class="btn-group-sm" id="toolbar" role="group">
        <!--<a class="btn btn-success" onclick="insertRow()">
            <i class="fa fa-plus"></i> 新增行
        </a>-->
        <a class="btn btn-danger " onclick="removeRow()">
            <i class="fa fa-remove"></i> 删除选择行
        </a>
        <a class="btn btn-danger" onclick="removeRowAll()">
            <i class="fa fa-remove"></i> 删除所有行
        </a>
        <input id="counts" placeholder="生产数量"  class="form-control" type="text">
        <a class="btn btn-primary" onclick="updatecount()">
            <i class="fa"></i> 提交
        </a>


    </div>
    <div class="col-sm-12 select-table table-striped" style="margin-bottom: 1%">
        <table id="bootstrap-table"></table>
    </div>


    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
    <th:block th:include="include :: bootstrap-table-editable-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/bom"


        var prefix1=ctx + "system/bomdetail";



        $(function() {

            var options = {
                url: prefix1 + "/list",
                importUrl: prefix1 + "/importData",
                importTemplateUrl: prefix1 + "/importTemplate",
                pagination:false,
                showSearch: false,
                showRefresh:false,
                showColumns:false,
                showToggle:false,
                modalName: "bom详细清单",
                queryParams : {
                    bomid: $("#id").val()
                },
                columns: [{
                    checkbox: true
                },

                    {
                        field: 'msid',
                        title: '主料编码',
                        editable : {
                            type : 'text',
                            title : '主物料编码'
                        }

                    },

                    {
                        field: 'ssid',
                        title: '备料编码',
                        editable : {
                            type : 'text',
                            title : '主物料编码'
                        }
                    },

                    {
                        field: 'comment',
                        title: 'Comment'
                    },
                    {
                        field: 'footprint',
                        title: 'Footprint'
                    },
                    {
                        field: 'description',
                        title: 'Description'
                    },
                    {
                        field: 'designator',
                        title: 'Designator'
                    },

                    {
                        field: 'quantity',
                        title: 'Quantity'

                    }



                ]/* ,onEditableSave: function (field, row, oldValue,$el) {
                    $.ajax({
                        url: '../../storage/findlist/'+row.materialcode,
                        async: false,
                        type: "get",
                        success: function (data) {

                            row.name=data.name;
                            row.leadtime=data.leadtime;
                            row.partnumber=data.partnumber;
                            row.footprint=data.footprint;
                            row.manufacture=data.manufacture;
                            row.supplier=data.supplier;
                            row.footprint=data.footprint;
                            row.price=data.price;
                            row.unit=data.unit;
                        }
                    });


                    $('#bootstrap-table').bootstrapTable('updateRow', {index: row.materialcode, row: row});

                }*/

            };
            $.table.init(options);


        });



        function submitHandler() {


            if ($.validate.form()) {




                var data = $("#bootstrap-table" ).bootstrapTable('getData');




                if(data==null||data.length==0){
                    alert("请填写bom产品!");
                    return;
                }



                $.ajax({
                    url:  ctx + "system/bom/edit",
                    type: "post",
                    dataType: "json",
                    beforeSend: function () {
                        $.modal.loading("正在处理中，请稍后...");
                    },
                    data: {
                        "bomList": JSON.stringify(data),
                        "id":$("#id").val(),
                        "number": $("#number").val(),
                        "version": $("#version").val(),
                        "name": $("#name").val(),
                        "description": $("#description").val(),
                        "partnumber": $("#partnumber").val(),
                        "project": $("#project").val(),
                        "producttype": $("#producttype").val(),
                        "price": $("#price").val(),
                        "designer": $("#designer").val(),
                        "scrutineer": $("#scrutineer").val(),
                        "approver": $("#approver").val(),
                        "timeofmaking": $("#timeofmaking").val(),
                        "inspectiontime": $("#inspectiontime").val(),
                        "approvaltime": $("#approvaltime").val(),
                        "remark": $("#remark").val(),
                        "publishstatus":$("#publishstatus").val()

                    },
                    success: function(result) {
                        if (typeof callback == "function") {
                            callback(result);
                        }
                        $.operate.successTabCallback(result);
                    }
                })
            };
        }



        function removeRow(){


            var ids = $.table.selectColumns("msid");

            //
            if (ids.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $("#" + table.options.id).bootstrapTable('remove', {
                field: 'msid',
                values: ids
            })



        }

        /* 删除所有表格行 */
        function removeRowAll(){

            $("#" + table.options.id).bootstrapTable('removeAll')

        }

        function insertRow(){
            var data = $("#bootstrap-table").bootstrapTable('getData');
            $("#bootstrap-table").bootstrapTable('insertRow', {
                index: data.length, // 你想插入到哪，0表示第一行
                row: {
                    materialcode:"",
                    count:"0",
                    comments:""
                }
            })
        }



        function initinsertRow(){

            $("#bootstrap-table").bootstrapTable('insertRow', {
                index: 0, // 你想插入到哪，0表示第一行
                row: {
                    materialcode:"",
                    count:"0",
                    comments:""
                }
            })
        }

        function getsum() {
            var data = $("#bootstrap-table").bootstrapTable('getData');
            var sum=parseFloat(0);
            for(var i=0;i<data.length;i++) {
                sum+=parseFloat(data[i].price)*parseInt(data[i].count);

            }

            $("#price").val(sum.toFixed(2));
        }



        function updatecount() {
            var data = $("#bootstrap-table").bootstrapTable('getData');

            if(data.length==0){
                alert("请导入bom清单");
            }
            for (var i=0;i<data.length;i++){
                $("#bootstrap-table").bootstrapTable('updateRow', {
                    index: i, // 你想插入到哪，0表示第一行
                    row: {
                        count:$("#counts").val(),
                        sumcount:$("#counts").val()*data[i].quantity
                    }
                })
            }

        }


        $("#form-bom-add").validate({
            focusCleanup: true
        });



        $("input[name='timeofmaking']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='inspectiontime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='approvaltime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='cTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='uTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>


    <script id="importTpl" type="text/template">
        <form enctype="multipart/form-data" class="mt20 mb10">
            <div class="col-xs-offset-1">
                <input type="file" id="file" name="file"/>
                <div class="mt10 pt5">
                    &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                </div>
                <font color="red" class="pull-left mt10">
                    提示：仅允许导入“xls”或“xlsx”格式文件！
                </font>
            </div>
        </form>
    </script>
</body>
</html>
