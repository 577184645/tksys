<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('bom合并')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>

<body class="white-bg">

<div class="container-div">
    <div class="btn-group-sm" id="toolbar" role="group">

        <a class="btn btn-info" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-upload"></i> 合并
        </a>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">导入</h4>
                </div>

                <input id="filePath" name="file" multiple   class="form-control" type="file">

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" onclick="sendFile()" class="btn btn-primary">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        function sendFile() {
            var data = new FormData();
            for (var i=0;i<$('#filePath')[0].files.length;i++){
                data.append('file', $('#filePath')[0].files[i]);
            }
            $.ajax({
                type: "POST",
                url: ctx + "system/bom/importData",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    $('#myModal').modal('hide');
                    if(result){
                        window.location.href=ctx +"system/bom/download";
                    }else{
                        $.modal.alertWarning("上传失败。");
                    }



                },
                error: function(error) {

                }
            });
        }
    </script>

</body>
</html>
