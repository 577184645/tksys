<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
    <link th:href="@{/css/bootstrap-table.min.css}" rel="stylesheet" type="text/css" />
    <style>
        .select-table table {
            table-layout:fixed;
        }

        .select-table .table td {

            /* 配合宽度来使用 */
            height:20px;
        }




    </style>
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 仓库类别
            </div>
            <div class="box-tools pull-right">

                <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理物料类型"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新物料类型"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <input type="hidden" id="deptId" name="deptId">
                            <input type="hidden" id="parentId" name="parentId">

                            <li>
                                <label>物料编码：</label>
                                <input type="text" name="materialcode"/>
                            </li>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                            <label>型号：</label>
                            <input type="text" name="partnumber"/>
                        </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="manufacture"/>
                            </li>
                            <li>
                                <label>封装：</label>
                                <input type="text" name="footprint"/>
                            </li>
                            <li>
                                <label>描述：</label>
                                <input type="text" name="description"/>
                            </li>
                            <li>
                                <label>显示库存为0的产品：</label>
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <div class="radio-box" th:each="dict : ${@dict.getType('storage_status')}">
                                        <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
                                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                    </div>
                                </div>
                            </div>

                            </li>


                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>

                        </ul>

                    </div>
                </form>
            </div>


            <div class="btn-group-sm" id="toolbar" role="group">


                <a class="btn btn-success" id="button"  >
                     展开(收缩)
                </a>
             <a class="btn btn-success" onclick="addTab()" shiro:hasPermission="system:storage:add">
                    <i class="fa fa-plus"></i> 入库
                </a>

                <a class="btn btn-warning" onclick="removeTab()" shiro:hasPermission="system:storage:edit">
                    <i class="fa fa-minus"></i> 出库

                </a>

                    <a class="btn btn-danger" onclick="quitTab()" shiro:hasPermission="system:storage:quit">
                    <i class="fa fa-exclamation"></i> 退料
                </a>
                <!--
              <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:user:edit">
                  <i class="fa fa-edit"></i> 修改
              </a>
              <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
                  <i class="fa fa-remove"></i> 删除
              </a>
-->





              <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:storage:export">
                  <i class="fa fa-download"></i> 导出
              </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" class="table  table-hover coma-base-table fixed_headers"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: ztree-js" />
<script type="text/javascript" th:src="@{/js/bootstrap-table.min.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var prefix = ctx + "system/storage";
    var prefix1 = ctx + "system/materialChild";

    var $table = $('#bootstrap-table');
        $button = $('#button');

    $(function() {

        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryUserList();
        queryDeptTree();


    });


    $button.click(function () {
      var data=  $("#bootstrap-table" ).bootstrapTable('getData');

      for (var i=0;i<data.length;i++){
          $table.bootstrapTable('toggleDetailView', i)
      }

    })





    function queryUserList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "库存",
            height: 500,
            onDblClickRow:function(row, $element, field)
            {
                Info(row.id);
            },
            onExpandRow : function(index, row, $detail) {
                initChildTable(index, row, $detail);
            },

            detailView: true,
            columns: [
                {
                    field: 'id',
                    title: 'null',
                    visible: false
                },

                {
                    field: 'materialcode',
                    title: '编码'
                },

                {
                    field: 'ancestors',
                    title: '位置'

                },
                {
                    field: 'stocks',
                    title: '库存量',
                    cellStyle:{
                        css:{"color":"#ed5565"}
                    }
                },


                 {
                    field: 'price',
                    title: '单价'
                },

                {
                    field: 'money',
                    title: '总价'
                },

                {
                    field: 'uTime',
                    title: '最后入库时间'
                }
                ,
                {
                    field: 'oTime',
                    title: '最后出库时间'
                }, {
                    field: 'qTime',
                    title: '最后退料时间'
                }

              /*  {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/]
        };
        $.table.init(options);



    }

    initChildTable = function(index, row, $detail) {
        var childTable = $detail.html('<table style="table-layout:fixed"></table>').find('table');
        $(childTable).bootstrapTable({
            url: prefix1 + "/list",
            method: 'post',
            sidePagination: "server",
            contentType: "application/x-www-form-urlencoded",
            queryParams: {
                materialId:row.materialId
            },
            columns: [

                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'partnumber',
                    title: '型号'
                },
                {
                    field: 'description',
                    title: '描述'
                },
                {
                    field: 'footprint',
                    title: '封装'
                },
                {
                    field: 'manufacture',
                    title: '品牌'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'comments',
                    title: '备注'
                }
            ]
        });

    };



    function queryDeptTree()
    {
        var url = ctx + "system/storagetype/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };

        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {

        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {

         queryDeptTree();
    });


    function dept() {
        var url = ctx + "system/storagetype";
        $.modal.openTab("部门管理", url);
    }

    function  addTab() {
        table.set();
        $.modal.openTab("入库", $.operate.addUrl());
    }


    function  removeTab() {
        table.set();
        $.modal.openTab("出库",prefix + "/edit");
    }



    function  quitTab() {
        table.set();
        $.modal.openTab("退料",prefix + "/quit");
    }

    function Info(id) {
        table.set();
        $.modal.openTab("仓库记录", "system/record/"+id);
    }



</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>


</html>
