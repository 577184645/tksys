<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('出库产品列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>物料名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>物料型号：</label>
                                <input type="text" name="partnumber"/>
                            </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="manufacture"/>
                            </li>
                            <input name="storageoutbillid" id="storageoutbillid" th:value="${storageoutid}" hidden="hidden"/>

                            <li>
                                <label>供应商：</label>
                                <input type="text" name="supplier"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:storageoutdetail:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:storageoutdetail:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:storageoutdetail:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:storageoutdetail:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:storageoutdetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:storageoutdetail:remove')}]];
        var prefix = ctx + "system/storageoutdetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "出库产品列表",
                queryParams : {
                    storageoutbillid: $("#storageoutbillid").val()
                },
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'null',
                    visible: false
                },
                {
                    field: 'storageoutbillid', 
                    title: '所属入库单'
                },
                {
                    field: 'materialcode', 
                    title: '物料代码'
                },
                {
                    field: 'name', 
                    title: '物料名称'
                },
                {
                    field: 'partnumber', 
                    title: '物料型号'
                },
                {
                    field: 'footprint', 
                    title: '封装'
                },
                {
                    field: 'serialNumber', 
                    title: '序列号'
                },
                {
                    field: 'manufacture', 
                    title: '品牌'
                },
                {
                    field: 'price', 
                    title: '单价'
                },
                {
                    field: 'counts', 
                    title: '数量'
                },
                {
                    field: 'money', 
                    title: '总金额'
                },
                {
                    field: 'unit', 
                    title: '单位'
                },
                {
                    field: 'supplier', 
                    title: '供应商'
                },
                {
                    field: 'rate', 
                    title: '税率'
                },
                {
                    field: 'purchaseid', 
                    title: '采购编号'
                },
                {
                    field: 'applyid', 
                    title: '申请单号'
                },
                {
                    field: 'contractid', 
                    title: '合同单号'
                },
                {
                    field: 'invoiceid', 
                    title: '发票单号'
                },
                {
                    field: 'expressid', 
                    title: '快递单号'
                },
                {
                    field: 'instoragecause', 
                    title: '出库原因'
                },
                {
                    field: 'projectname', 
                    title: '所属项目'
                },
                {
                    field: 'proposer', 
                    title: '申请人'
                },
                {
                    field: 'comments', 
                    title: '备注'
                },
                {
                    field: 'taxamount', 
                    title: '税额'
                },
                {
                    field: 'cTime', 
                    title: '创建时间'
                },
                {
                    field: 'uTime', 
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
